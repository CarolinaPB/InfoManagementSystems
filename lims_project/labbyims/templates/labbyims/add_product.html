{% extends "labbyims/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br><br><br><br><br>

<TITLE>Add Chemical</TITLE>
<H1>Add Chemical</H1>
<br><br>
{% if messages %}
<ul class="messages alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST", action="">
    {% csrf_token %}
    {{ form|crispy}}
    <input type="submit" value="Submit">  <input type="reset" value="Reset">

    <br><br>
    <p><a class="btn" href ='{% url "add_item" %}'>Add unit</a> to the database</p>
    <input type="button" value="Go back" onClick="javascript:history.go(-1)" />
</form>
<br><br><br>

{% endblock %}
